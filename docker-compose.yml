services:
  csv-processor:
    build: .
    container_name: csv-processor-app
    ports:
      - "9995:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
    volumes:
      # Optional: mount a volume for processed files persistence
      - ./processed:/app/processed
